apiVersion: meta.pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-argocd
  annotations:
    meta.crossplane.io/maintainer: Crossplane Maintainers <info@crossplane.io>
    meta.crossplane.io/source: github.com/crossplane-contrib/provider-argocd
